<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6.2. Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="regBlock">
        <div class="formTitle">
            <p>Регистрация</p>
        </div>
    
        <form action="#" metod="get">        
            <div class="mailBlock">
                <p class="labels">E-mail</p>
                <input type="email" name="usermail" placeholder="JohnDoe@company.com" tabindex="1" class="mailLine">            
            </div>
            <div class="passBlock1">
                <p class="labels">Пароль</p>
                <input type="password" name="userpass" tabindex="2" class="inputLine">
            </div><!--  
            --><div class="passBlock2">
                <p class="labels">Ещё раз</p>
                <input type="password" name="userpass2" tabindex="3" class="inputLine">
            </div>
            <div>
                <button type="submit" tabindex="4" class="submitButton">Отправить</button>
            </div>
        </form>
    </div>   

</body>
</html>
