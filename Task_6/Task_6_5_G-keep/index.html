<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Task 6.5. G-Keep</title>
</head>

<body>

<div class="header">
    <div class="container">
        <h1 class="header__title">My G-Keep</h1>
        <h2 class="header__subtitle">Приложение для хранения заметок</h2>
    </div>
</div>

<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Поиск...">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">по времени изменения</option>
            <option value="byCreated">по времени создания</option>
            <option value="alphabetical">по алфавиту</option>
        </select>
    </div>
</div>

<div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Создать</button>    
</div>

<script src="./scripts/uuid.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
<script src="./scripts/notes-functions.js"></script>
<script src="./scripts/notes-app.js"></script>
</body>

</html>
