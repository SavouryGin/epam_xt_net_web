<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Task 6.5. G-Keep: Edit</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">My G-Keep</h1>
            <h2 class="header__subtitle">Приложение для хранения заметок</h2>
        </div>
    </div>
    <div class="action">
        <div class="actions__container actions__container--spaced">
            <span id="time-stamp"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Заголовок" tabindex="1">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Введите текст заметки" tabindex="2"></textarea>
        <a href="./index.html" class="button" tabindex="3">Сохранить</a>
        <button id="remove-note" class="button button--secondary" tabindex="4">Удалить</button>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
<script src="./scripts/notes-functions.js"></script>
<script src="./scripts/notes-edit.js"></script>

</html>
